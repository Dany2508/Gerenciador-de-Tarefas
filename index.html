<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerenciador de Tarefas</h1>
    <div id="conteinerQuadrado">
    <div id="conteinerTarefa">
        <input type="text" id="nomeTarefa" placeholder="Nome da Tarefa" required>
        <input type="number" min="0" id="tempoTarefa" placeholder="Tempo (em Segundos)" required>
        <button id="botaoAdicionar">Adicionar Tarefa</button>
    </div> 
    <p id="mensagem"></p>
</div>
    <script src="script.js"></script>
</body>
</html>
